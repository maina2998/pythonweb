
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
   <style>

    body{background-color:rgb(161, 162, 228);
    padding: 150px;
    align-items: center;
    height: 250vh;
    display: flex;
    justify-content: center;
    color: black;
    }
    form{
        max-width: 650px;
        width: 90%;
        background-color: rgb(250, 250, 245);
        margin-left: 100px;
        text-align: left;
        padding: 25px;
    }
    input{
      width: 96%;
      outline: none;
      border: 1px solid;
      font-size: 15px;
      padding: 8px 10px;
      border-radius: 20px;
      text-align: left;
      margin-bottom: 1%;

       }
       select{
      width: 100%;     
      outline: none;
      border: 1px solid;
      font-size: 15px;
      padding: 8px 10px;
      border-radius: 20px;
      text-align: left;

       }
    button{
        align-items: 60%;
        margin-left: 45%;
        top: 30px;
        width: 90px;
        height: 30px;
        font-size: 20px;
        color: rgb(80, 6, 80);
        border-radius: 20px;
        margin-bottom: 20px;
        text-align: center;
        
    }
    h1{
        text-align: center;
        color: purple;
        font-size: 50px;
    }
    textarea{
       width: 95%;
    }
    </style>
  
    <form method="POST" enctype="multipart/form-data">
        <img src="https://www.socialopencamp.org/2019/wp-content/uploads/2019/02/akirachix_foto.jpg" alt="" width="650" height="200">
        <h1>Student Registration Form</h1>
        {% csrf_token %}
        {{ form.as_p }}

        <button>
            SUBMIT
        </button>
    </form>
    
    
</body>
</html>
